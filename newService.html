<main class="provider-add-service">
  <h1>إضافة خدمة جديدة</h1>

  <form id="remas-add-service-form" action="newService.html" method="POST" enctype="multipart/form-data">
    <div class="form-row">
      <label for="serviceName">الاسم:</label>
      <input type="text" name="serviceName" id="serviceName" placeholder="أدخل اسم الخدمة" >
    </div>

    <div class="form-row">
      <label for="serviceImg">صورة:</label>
      <input type="file" name="serviceImg" id="serviceImg" accept="image/*" >
    </div>

    <div class="form-row">
      <label for="price">السعر:</label>
      <input type="text" name="price" id="price" placeholder="أدخل السعر" >
    </div>

    <div class="form-row">
      <label for="serviceDesc">وصف:</label>
      <textarea rows="4" name="serviceDesc" id="serviceDesc" placeholder="أدخل وصف الخدمة" ></textarea>
    </div>

    <button type="submit" class="add-btn">إضافة الخدمة</button>
  </form>
</main>

<main class="container">
  <h1>إلغاء طلب خدمة</h1>
  <section class="card">
    <h2 class="sr-only">إالغاء طلب خدمة</h2>
  <form class="form" action="#" method="POST">
    <div class="form-field">
      <label for="orderId">اختر الطلب الذي تريد إلغاءه</label>
      <select id="orderId" name="orderId" required>
        <option value="" disabled selected>— اختر طلباً —</option>
        <option value="najd-dance-2025-10-05">درس العرضة النجديّة (05-10-2025) </option>
      </select>
    </div>

    <div class="form-field">
      <label for="cancelReason">سبب الإلغاء</label>
      <select id="cancelReason" name="reason" required>
        <option value="" disabled selected>— اختر سبباً —</option>
        <option value="change-of-plans">تغيير في الخطط</option>
        <option value="found-alternative">وجدت مزوداً بديلاً</option>
        <option value="high-price">السعر مرتفع</option>
        <option value="other">سبب آخر</option>
      </select>
    </div>

    <div class="form-field">
      <label for="additionalNotes">ملاحظات إضافية</label>
      <textarea id="additionalNotes" name="notes" rows="4" placeholder="اكتب أي تفاصيل إضافية هنا (اختياري)"></textarea>
    </div>

    <div class="form-actions">
      <button class="btn" type="submit">تأكيد الإلغاء</button>
      <a class="btn btn-ghost" href="client.html">رجوع</a>
    </div>
  </form>
</section>

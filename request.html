<main class="container">
  <h1>طلب خدمة جديدة</h1>

  <section class="card">
  <h2 class="sr-only">طلب خدمة جديدة</h2>
    <form class="form" action="#" method="POST">
      <!-- اختيار الخدمة (قائمة منسدلة) — مطلب صريح -->
      <div class="form-field">
        <label for="serviceSelect">الخدمة</label>
        <select id="serviceSelect" name="service" required>
          <option value="" selected disabled>— اختر خدمة —</option>
          <optgroup label="نجد">
            <option value="najd-dance">درس العرضة النجديّة</option>
          </optgroup>
          <optgroup label="الحجاز">
            <option value="hejazi-ajwa">دورة العجوة الحجازية</option>
          </optgroup>
          <optgroup label="الجنوب">
            <option value="south-tour">جولة الجنوب التراثية</option>
          </optgroup>
		  <optgroup label="الخدمة الخاصة">
    <option value="special-service">حياكة التراث</option>
  </optgroup>
        </select>
      </div>

      <div class="form-field">
        <label for="customerName">اسم العميل</label>
        <input id="customerName" name="customerName" type="text" placeholder="اسمك الثلاثي" required>
      </div>

      <div class="form-field">
        <label for="dueDate">التاريخ</label>
        <input id="dueDate" name="dueDate" type="date" required>
      </div>

      <div class="form-field">
        <label for="requestDesc">وصف الطلب</label>
        <textarea id="requestDesc" name="description" rows="5" placeholder="أخبرنا بالتفاصيل التي تهمك" required></textarea>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">إرسال الطلب</button>
        <a class="btn btn-ghost" href="client.html">رجوع</a>
      </div>
    </form>
  </section>
